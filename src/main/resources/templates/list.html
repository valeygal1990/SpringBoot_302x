<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add a TODO</a><br/>
<div th:each="todo : ${todos}">
    <h4 th:inline="text">[[${todo.taskName}]] by [[${todo.dueDate}]]</h4>
    <p th:text="${todo.priority}"></p>
</div>
</body>
</html>
